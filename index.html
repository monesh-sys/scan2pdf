<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan2PDF Web</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  text-align: center;
  padding: 30px;
  min-height: 100vh;
}

h1 {
  margin-bottom: 25px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

.container {
  background: rgba(255,255,255,0.15);
  padding: 25px;
  border-radius: 15px;
  max-width: 600px;
  margin: auto;
}

input[type="file"] {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
}

button {
  background: #ff9800;
  border: none;
  padding: 12px 20px;
  margin: 10px;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background: #e68900;
}

pre {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: 10px;
  text-align: left;
  max-height: 250px;
  overflow-y: auto;
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>ðŸ“„ Scan2PDF Web</h1>

<div class="container">
  <input type="file" id="fileInput" multiple accept="image/*"><br>

  <button onclick="makePDF()">Convert to PDF</button>
  <button onclick="makeOCR()">Convert to OCR PDF</button>

  <h3>OCR Text</h3>
  <pre id="ocrText">No OCR done yet.</pre>
</div>

<script>
const { jsPDF } = window.jspdf;
let images = [];

document.getElementById("fileInput").addEventListener("change", e => {
  images = Array.from(e.target.files);
  document.getElementById("ocrText").textContent =
    images.length + " image(s) uploaded.";
});

async function makePDF() {
  if (!images.length) return alert("Upload images first!");
  const pdf = new jsPDF();

  for (let i = 0; i < images.length; i++) {
    const imgData = await toBase64(images[i]);
    if (i > 0) pdf.addPage();
    pdf.addImage(imgData, "JPEG", 10, 10, 190, 260);
  }
  pdf.save("scan2pdf.pdf");
}

async function makeOCR() {
  if (!images.length) return alert("Upload images first!");

  let text = "";
  document.getElementById("ocrText").textContent = "Processing OCR...";

  for (let i = 0; i < images.length; i++) {
    const imgData = await toBase64(images[i]);
    const result = await Tesseract.recognize(imgData, "eng");
    text += `--- Image ${i+1} ---\n${result.data.text}\n\n`;
  }

  document.getElementById("ocrText").textContent = text;

  const pdf = new jsPDF();
  pdf.text(pdf.splitTextToSize(text, 180), 10, 10);
  pdf.save("ocr_text.pdf");
}

function toBase64(file) {
  return new Promise(res => {
    const reader = new FileReader();
    reader.onload = () => res(reader.result);
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
