<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan2PDF + OCR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- External libraries (GitHub Pages SAFE) -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
  color: #333;
}

input[type="file"] {
  display: none;
}

button {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
}

.upload { background: #4facfe; }
.pdf { background: #28a745; }
.ocr { background: #ff9800; }

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#preview {
  max-width: 100%;
  margin-top: 15px;
  border-radius: 10px;
  display: none;
}

#status {
  margin-top: 12px;
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>
<div class="container">

  <img src="logo.png" class="logo" alt="Logo">

  <h1>Scan2PDF + OCR</h1>

  <input type="file" id="imageInput" accept="image/*">

  <button class="upload" onclick="selectImage()">üì∑ Upload Image</button>
  <button class="pdf" onclick="convertPDF()" disabled id="pdfBtn">üìÑ Convert to PDF</button>
  <button class="ocr" onclick="convertOCR()" disabled id="ocrBtn">üîç OCR to PDF</button>

  <img id="preview">
  <div id="status"></div>

</div>

<script>
let selectedImage = null;

function selectImage() {
  document.getElementById('imageInput').click();
}

document.getElementById('imageInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  selectedImage = file;
  const img = document.getElementById('preview');
  img.src = URL.createObjectURL(file);
  img.style.display = "block";

  document.getElementById('pdfBtn').disabled = false;
  document.getElementById('ocrBtn').disabled = false;

  document.getElementById('status').innerText = "Image selected ‚úî";
});

async function convertPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const img = document.getElementById('preview');
  pdf.addImage(img, 'JPEG', 10, 10, 190, 0);
  pdf.save("scan2pdf.pdf");
}

async function convertOCR() {
  document.getElementById('status').innerText = "Running OCR... ‚è≥";

  const result = await Tesseract.recognize(
    selectedImage,
    'eng'
  );

  const text = result.data.text;

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.text(text || "No text detected", 10, 10);
  pdf.save("ocr-text.pdf");

  document.getElementById('status').innerText = "OCR completed ‚úî";
}
</script>

</body>
</html>
