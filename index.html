<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan2PDF + OCR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Libraries -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  text-align: center;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
}

h2 {
  margin: 10px 0 20px;
  color: #333;
}

button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  font-size: 16px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: white;
}

.camera { background: #3f51b5; }
.capture { background: #e91e63; }
.crop { background: #9c27b0; }
.pdf { background: #28a745; }
.ocr { background: #ff9800; }

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

video, img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 10px;
  display: none;
}
</style>
</head>

<body>
<div class="container">

  <!-- ‚úÖ LOGO (THIS WILL SHOW) -->
  <img src="logo.png" alt="Scan2PDF Logo" class="logo">

  <h2>Scan2PDF + OCR</h2>

  <button class="camera" onclick="openCamera()">üì∏ Open Camera</button>
  <button class="capture" id="captureBtn" onclick="capturePhoto()" disabled>üì∑ Capture Photo</button>
  <button class="crop" id="cropBtn" onclick="confirmCrop()" disabled>‚úÇÔ∏è Confirm Crop</button>
  <button class="pdf" id="pdfBtn" onclick="convertPDF()" disabled>üìÑ Convert to PDF</button>
  <button class="ocr" id="ocrBtn" onclick="convertOCR()" disabled>üîç OCR to PDF</button>

  <video id="video" autoplay playsinline></video>
  <img id="image">

</div>

<script>
let stream;
let cropper;
let croppedBlob;

async function openCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;
    video.style.display = "block";
    document.getElementById("captureBtn").disabled = false;
  } catch (e) {
    alert("Camera permission denied");
  }
}

function capturePhoto() {
  const video = document.getElementById("video");
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const img = document.getElementById("image");
  img.src = canvas.toDataURL("image/jpeg");
  img.style.display = "block";

  stream.getTracks().forEach(track => track.stop());
  video.style.display = "none";

  if (cropper) cropper.destroy();
  cropper = new Cropper(img, {
    viewMode: 1,
    autoCropArea: 1
  });

  document.getElementById("cropBtn").disabled = false;
}

function confirmCrop() {
  const canvas = cropper.getCroppedCanvas({ width: 1200 });
  canvas.toBlob(blob => {
    croppedBlob = blob;
    document.getElementById("image").src = canvas.toDataURL("image/jpeg");
    cropper.destroy();
    cropper = null;

    document.getElementById("pdfBtn").disabled = false;
    document.getElementById("ocrBtn").disabled = false;
    document.getElementById("cropBtn").disabled = true;
  }, "image/jpeg");
}

function convertPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.addImage(document.getElementById("image"), "JPEG", 10, 10, 190, 0);
  pdf.save("scan2pdf.pdf");
}

async function convertOCR() {
  const result = await Tesseract.recognize(croppedBlob, "eng");
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();
  pdf.text(result.data.text || "No text detected", 10, 10);
  pdf.save("ocr-text.pdf");
}
</script>

</body>
</html>
