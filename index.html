<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scan2PDF + OCR</title>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

<!-- Styles -->
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: #fff;
    text-align: center;
    padding: 30px;
    min-height: 100vh;
  }

  h1 {
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
    margin-bottom: 30px;
  }

  input[type="file"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-bottom: 20px;
  }

  button {
    background-color: #ff9800;
    border: none;
    color: white;
    padding: 12px 25px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #e68900;
  }

  pre {
    text-align: left;
    background: rgba(255,255,255,0.2);
    padding: 15px;
    border-radius: 10px;
    max-height: 300px;
    overflow-y: auto;
    margin-top: 20px;
  }

  .buttons {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<h1>Scan2PDF + OCR</h1>

<!-- Upload -->
<input type="file" id="fileInput" multiple accept="image/*">
<div class="buttons">
  <button id="convertPdfBtn">Convert to PDF</button>
  <button id="convertOcrBtn">Convert to OCR PDF</button>
</div>

<h2>OCR Text Preview</h2>
<pre id="ocrText">No OCR done yet.</pre>

<script>
const { jsPDF } = window.jspdf;
const fileInput = document.getElementById('fileInput');
const convertPdfBtn = document.getElementById('convertPdfBtn');
const convertOcrBtn = document.getElementById('convertOcrBtn');
const ocrTextArea = document.getElementById('ocrText');

let images = [];

// Upload Images
fileInput.addEventListener('change', () => {
  images = Array.from(fileInput.files);
  if(images.length) {
    ocrTextArea.textContent = `Uploaded ${images.length} image(s).`;
  }
});

// Convert Images to PDF
convertPdfBtn.addEventListener('click', async () => {
  if (!images.length) {
    alert("Please upload images first!");
    return;
  }

  const pdf = new jsPDF();
  for (let i = 0; i < images.length; i++) {
    const imgData = await readFileAsDataURL(images[i]);
    const img = new Image();
    img.src = imgData;
    await img.decode();

    const imgWidth = 190;
    const imgHeight = (img.height * imgWidth) / img.width;

    if (i > 0) pdf.addPage();
    pdf.addImage(imgData, 'JPEG', 10, 10, imgWidth, imgHeight);
  }
  pdf.save('scan2pdf.pdf');
  alert("PDF generated successfully!");
});

// Convert OCR Text to PDF
convertOcrBtn.addEventListener('click', async () => {
  if (!images.length) {
    alert("Please upload images first!");
    return;
  }

  ocrTextArea.textContent = "Processing OCR...";
  let fullText = "";

  for (let i = 0; i < images.length; i++) {
    const imgData = await readFileAsDataURL(images[i]);
    const { data: { text } } = await Tesseract.recognize(imgData, 'eng', { logger: m => console.log(m) });
    fullText += `--- Image ${i + 1} ---\n${text}\n\n`;
  }

  ocrTextArea.textContent = fullText;

  // Create OCR PDF
  const pdf = new jsPDF();
  const lines = pdf.splitTextToSize(fullText, 180);
  pdf.text(lines, 10, 10);
  pdf.save('ocr_text.pdf');

  alert("OCR PDF generated successfully!");
});

// Helper function
function readFileAsDataURL(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
